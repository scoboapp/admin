<appheader></appheader>
<div class="container">
    <section class="content signin-page">
        <header>
            <h2 class="text-center">Please sign in</h2>
        </header>
        <section>
            <form class="form-horizontal form-signin" ng-submit="submitLogin(user)">
                <input class="form-control" type="email" name="email" ng-model="user.email" placeholder="Email address" />
                <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Password" />
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="rememeber" ng-model="user.remember" />
                        Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </form>
        </section>
    </section>
</div>
<appfooter></appfooter>
